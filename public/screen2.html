<!DOCTYPE html>
<html lang="en">
  <!-- https://drive.google.com/drive/folders/1AcqF78qo6XtCSM59kMPI67-4I1w5QgG4?usp=sharing -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Lost And Found</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style2.css" />
    <link rel="stylesheet" href="/reset.css" />
  </head>

  <body>
    <div id="outer-div">
    
        <img
          id="lost-and-found-img"
          src="https://cdn.glitch.com/8e2f0d27-5264-420e-b020-953ea17dcbb6%2FLogoLostAndFound.png?v=1590041679615"
          alt="UCD Lost and Found Logo"
        />
      
      <div id="two-pairs">
        <div class="pair">
          <h3 class="question">
            Did you find something?
          </h3>
        </div>
        <div class="pair" >
          <h3 class="question">
            Or are you looking for something?
          </h3>
        </div>
      </div>
    
    </div>

    <!-- import the webpage's client-side javascript file -->
    <script src="script2.js" defer></script>
  </body>
</html>
